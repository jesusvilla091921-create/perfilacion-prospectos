<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Supervisor - OCR Portabilidades</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 25px;
      gap: 10px;
    }

    select, input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #2980b9;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .chart-container {
      margin-top: 30px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìä Dashboard de Supervisor - OCR Portabilidades</h1>
  </header>

  <div class="container">
    <div class="filters">
      <div>
        <label>Filtrar por promotor:</label>
        <select id="filtroPromotor">
          <option value="">Todos</option>
        </select>
      </div>
      <div>
        <label>Buscar tel√©fono o ICC:</label>
        <input type="text" id="buscar" placeholder="Ejemplo: 7298601234 o 8952020..." />
      </div>
    </div>

    <table id="tablaDatos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Promotor</th>
          <th>Tel√©fono</th>
          <th>ICC</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chart-container">
      <canvas id="graficaPromotores"></canvas>
    </div>

    <p class="footer">Desarrollado para Grupo VIA | Jes√∫s Ch√°vez Villas</p>
  </div>

  <script>
    const SHEET_ID = "1-ys3hF-4a8KtI5kYsBsPNTzx0bxTZk1NkVjXrpQP8ug";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/Hoja1`;

    const tablaBody = document.querySelector("#tablaDatos tbody");
    const filtroPromotor = document.getElementById("filtroPromotor");
    const buscar = document.getElementById("buscar");

    let datos = [];

    async function cargarDatos() {
      const res = await fetch(API_URL);
      datos = await res.json();
      mostrarDatos(datos);
      cargarPromotores(datos);
      generarGrafica(datos);
    }

    function mostrarDatos(filas) {
      tablaBody.innerHTML = "";
      filas.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Fecha || "-"}</td>
          <td>${row.Promotor || "-"}</td>
          <td>${row.Tel√©fono || "-"}</td>
          <td>${row.ICC || "-"}</td>
        `;
        tablaBody.appendChild(tr);
      });
    }

    function cargarPromotores(data) {
      const promotores = [...new Set(data.map(r => r.Promotor))].filter(Boolean);
      filtroPromotor.innerHTML = `<option value="">Todos</option>`;
      promotores.forEach(p => {
        const option = document.createElement("option");
        option.value = p;
        option.textContent = p;
        filtroPromotor.appendChild(option);
      });
    }

    function filtrar() {
      const promotor = filtroPromotor.value.toLowerCase();
      const busqueda = buscar.value.toLowerCase();

      const filtrado = datos.filter(row => {
        return (
          (!promotor || row.Promotor?.toLowerCase() === promotor) &&
          (!busqueda || row.Tel√©fono?.includes(busqueda) || row.ICC?.includes(busqueda))
        );
      });
      mostrarDatos(filtrado);
      generarGrafica(filtrado);
    }

    filtroPromotor.addEventListener("change", filtrar);
    buscar.addEventListener("input", filtrar);

    function generarGrafica(data) {
      const conteo = {};
      data.forEach(row => {
        const prom = row.Promotor || "Sin nombre";
        conteo[prom] = (conteo[prom] || 0) + 1;
      });

      const ctx = document.getElementById("graficaPromotores").getContext("2d");
      if (window.chartInstance) window.chartInstance.destroy();

      window.chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(conteo),
          datasets: [{
            label: "Tr√°mites procesados",
            data: Object.values(conteo),
            backgroundColor: "#3498db"
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    cargarDatos();
  </script>
</body>
</html>
