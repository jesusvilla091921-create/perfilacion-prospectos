<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MADA OCR â€“ Centro de Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    .panel {
      max-width: 1100px;
      margin: 0 auto;
      background: #1e293b;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(56,189,248,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border-bottom: 1px solid #334155;
      padding: 8px;
      text-align: left;
    }
    th { color: #38bdf8; }
    select, input, button {
      background: #0f172a;
      border: 1px solid #334155;
      color: #e2e8f0;
      border-radius: 8px;
      padding: 6px 10px;
      margin: 4px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 1rem;
      width: 30%;
      text-align: center;
      color: #38bdf8;
    }
    canvas {
      background: #0f172a;
      margin-top: 20px;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š MADA OCR â€“ Centro de Control</h1>
  <div class="panel">
    <div>
      <label>Desde:</label><input type="date" id="f1">
      <label>Hasta:</label><input type="date" id="f2">
      <label>Promotor:</label><input type="text" id="promotor">
      <label>Estado:</label>
      <select id="estado">
        <option value="">Todos</option>
        <option value="PENDIENTE">Pendiente</option>
        <option value="LISTO">Listo</option>
      </select>
      <button onclick="cargarDatos()">Actualizar</button>
    </div>

    <div class="cards">
      <div class="card"><h3 id="total">0</h3><p>Total trÃ¡mites</p></div>
      <div class="card"><h3 id="promedio">0</h3><p>Promedio diario</p></div>
      <div class="card"><h3 id="eficiencia">0%</h3><p>Eficiencia</p></div>
    </div>

    <canvas id="grafica" height="80"></canvas>

    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Promotor</th>
          <th>TelÃ©fono</th>
          <th>ICC</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ðŸ‘‡ Backend oficial (actualizado)
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzEwcWgHmLImxi7VOmVioVoXUZQGZHgFUeos1YRAYFKCGsDH5CIya5eiJRayqIundZO/exec";

    async function cargarDatos() {
      try {
        const resp = await fetch(WEBAPP_URL + "?action=list", {
          method: "GET",
          headers: { "Content-Type": "application/json; charset=utf-8" },
          mode: "cors"
        });
        const data = await resp.json();
        if (!data.rows) throw new Error("No hay datos disponibles");
        renderTabla(data.rows);
        renderGraficas(data.rows);
        resumen(data.rows);
      } catch (err) {
        alert("Error al cargar datos: " + err.message);
      }
    }

    function renderTabla(rows) {
      const body = document.querySelector("#tabla tbody");
      body.innerHTML = "";

      const promotorFiltro = document.getElementById("promotor").value.toLowerCase();
      const estadoFiltro = document.getElementById("estado").value;
      const f1 = document.getElementById("f1").value ? new Date(document.getElementById("f1").value) : null;
      const f2 = document.getElementById("f2").value ? new Date(document.getElementById("f2").value) : null;

      rows.forEach(r => {
        const fecha = new Date(r.Fecha);
        if (f1 && fecha < f1) return;
        if (f2 && fecha > f2) return;
        if (promotorFiltro && !r.Promotor.toLowerCase().includes(promotorFiltro)) return;
        if (estadoFiltro && r.Estado !== estadoFiltro) return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(r.Fecha).toLocaleString("es-MX")}</td>
          <td>${r.Promotor}</td>
          <td>${r.Telefono}</td>
          <td>${r.ICC}</td>
          <td>${r.Estado}</td>
        `;
        body.appendChild(tr);
      });
    }

    function resumen(rows) {
      document.getElementById("total").textContent = rows.length;
      if (rows.length > 0) {
        const fechas = rows.map(r => new Date(r.Fecha).toLocaleDateString("es-MX"));
        const diasUnicos = [...new Set(fechas)];
        const promedio = (rows.length / diasUnicos.length).toFixed(1);
        const eficiencia = ((rows.filter(r => r.Estado === "LISTO").length / rows.length) * 100).toFixed(1);
        document.getElementById("promedio").textContent = promedio;
        document.getElementById("eficiencia").textContent = eficiencia + "%";
      }
    }

    function renderGraficas(rows) {
      const ctx = document.getElementById("grafica").getContext("2d");
      const conteo = {};
      rows.forEach(r => conteo[r.Promotor] = (conteo[r.Promotor] || 0) + 1);
      const labels = Object.keys(conteo);
      const values = Object.values(conteo);

      if (window.grafica) window.grafica.destroy();
      window.grafica = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "TrÃ¡mites por promotor",
            data: values,
            backgroundColor: "rgba(56,189,248,0.6)"
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }

    cargarDatos(); // carga al iniciar
  </script>
</body>
</html>
