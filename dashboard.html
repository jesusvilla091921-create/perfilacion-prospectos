<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard del Supervisor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --azul: #0984e3;
      --gris: #f5f6fa;
      --blanco: #fff;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--gris);
      margin: 0;
      color: #2f3640;
    }
    header {
      background: var(--azul);
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      margin: 15px;
      background: var(--blanco);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .filtros {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, select, button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      width: 100%;
    }
    button {
      background: var(--azul);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #0772c5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      word-break: break-word;
    }
    th {
      background: #74b9ff;
      color: white;
      font-size: 0.85rem;
    }
    tr:hover {
      background: #f1f2f6;
    }
    canvas {
      width: 100%;
      max-height: 320px;
      margin-top: 15px;
    }
    @media (min-width: 600px) {
      .filtros { flex-direction: row; justify-content: space-between; }
      .filtros div { flex: 1; }
      .filtros button { flex: 0.5; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Dashboard del Supervisor</h1>
    <p>Monitoreo en tiempo real de portabilidades</p>
  </header>

  <div class="container">
    <div class="filtros">
      <div>
        <label>Desde:</label>
        <input type="date" id="fechaInicio" />
      </div>
      <div>
        <label>Hasta:</label>
        <input type="date" id="fechaFin" />
      </div>
      <div>
        <label>Promotor:</label>
        <select id="filtroPromotor">
          <option value="">Todos</option>
        </select>
      </div>
      <button id="btnFiltrar">Filtrar</button>
    </div>

    <table id="tabla">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Promotor</th>
          <th>TelÃ©fono</th>
          <th>ICC</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="grafica"></canvas>
  </div>

  <script>
    const SHEET_ID = "1-ys3hF-4a8KtI5kYsBsPNTzx0bxTZk1NkVjXrpQP8ug";
    const HOJA = "Hoja%201";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${HOJA}`;

    const tabla = document.querySelector("#tabla tbody");
    const ctx = document.getElementById("grafica").getContext("2d");
    const filtroPromotor = document.getElementById("filtroPromotor");
    const btnFiltrar = document.getElementById("btnFiltrar");
    let datosOriginales = [];
    let grafica;

    async function cargarDatos() {
      const res = await fetch(API_URL);
      const data = await res.json();
      datosOriginales = data;
      llenarTabla(data);
      llenarPromotores(data);
      graficar(data);
    }

    function llenarTabla(data) {
      tabla.innerHTML = "";
      data.forEach((fila, i) => {
        const keys = Object.keys(fila);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${fila[keys[0]]}</td>
          <td>${fila[keys[1]]}</td>
          <td>${fila[keys[2]]}</td>
          <td>${fila[keys[3]]}</td>
        `;
        tabla.appendChild(tr);
      });
    }

    function llenarPromotores(data) {
      const promotores = [...new Set(data.map(r => r[Object.keys(r)[1]]).filter(Boolean))];
      promotores.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p; opt.textContent = p;
        filtroPromotor.appendChild(opt);
      });
    }

    function graficar(data) {
      const conteo = {};
      data.forEach(r => {
        const prom = r[Object.keys(r)[1]];
        conteo[prom] = (conteo[prom] || 0) + 1;
      });
      const labels = Object.keys(conteo);
      const valores = Object.values(conteo);
      if (grafica) grafica.destroy();
      grafica = new Chart(ctx, {
        type: "bar",
        data: { labels, datasets: [{ label: "Portas", data: valores, backgroundColor: "#0984e3" }] },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    btnFiltrar.addEventListener("click", () => {
      const inicio = document.getElementById("fechaInicio").value;
      const fin = document.getElementById("fechaFin").value;
      const promSel = filtroPromotor.value;
      let filtrados = datosOriginales;
      if (inicio)
        filtrados = filtrados.filter(r => new Date(r[Object.keys(r)[0]]) >= new Date(inicio));
      if (fin)
        filtrados = filtrados.filter(r => new Date(r[Object.keys(r)[0]]) <= new Date(fin + "T23:59"));
      if (promSel)
        filtrados = filtrados.filter(r => r[Object.keys(r)[1]] === promSel);
      llenarTabla(filtrados);
      graficar(filtrados);
    });

    cargarDatos();
  </script>
</body>
</html>
