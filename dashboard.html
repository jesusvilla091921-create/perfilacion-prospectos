<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | CAPTURAS MADA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #0066cc;
      --primary-dark: #004d99;
      --accent: #00b894;
      --warning: #fdcb6e;
      --error: #e74c3c;
      --gray: #e9ecef;
      --dark: #212529;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      box-shadow: var(--shadow-heavy);
    }
    .subtitle { font-size: 1.1rem; font-weight: 300; opacity: 0.9; margin-top: 0.5rem; }
    .controls {
      display: flex; justify-content: space-between; padding: 1.5rem;
      background: white; box-shadow: var(--shadow); margin-bottom: 1.5rem;
      flex-wrap: wrap; gap: 1rem;
    }
    .date-filter { display: flex; gap: 0.5rem; align-items: center; }
    .date-input {
      padding: 0.75rem; border: 1px solid var(--gray); border-radius: var(--radius);
    }
    .btn {
      background: var(--primary); color: white; border: none;
      border-radius: var(--radius); padding: 0.75rem 1.5rem; font-weight: 600;
      cursor: pointer; transition: background 0.3s;
      display: flex; align-items: center; gap: 0.5rem;
    }
    .btn:hover { background: var(--primary-dark); }
    .btn-accent { background: var(--accent); }
    .btn-accent:hover { background: #55d9b8; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 0 1.5rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      border-top: 4px solid var(--primary);
    }
    .card-header { display: flex; align-items: center; margin-bottom: 1rem; }
    .card-icon {
      background: var(--primary); color: white;
      width: 40px; height: 40px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin-right: 1rem;
    }
    h2 { font-size: 1.3rem; color: var(--primary-dark); margin: 0; }
    .stat-value { font-size: 2.5rem; font-weight: 700; color: var(--primary); }
    .stat-description { color: #6c757d; font-size: 0.9rem; }
    .loading { text-align: center; color: #6c757d; font-size: 1.1rem; margin-top: 2rem; }
    .spinner {
      width: 30px; height: 30px; border: 4px solid rgba(0, 102, 204, 0.2);
      border-top-color: var(--primary); border-radius: 50%;
      animation: spin 1s linear infinite; margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <header>
    <div>
      <i class="fas fa-chart-line"></i> Dashboard ‚Äì CAPTURAS MADA
      <div class="subtitle">Sistema de Validaci√≥n de Tr√°mites para N√≥mina</div>
    </div>
  </header>

  <div class="controls">
    <button class="btn" id="btnExport">
      <i class="fas fa-file-export"></i> Exportar Reporte
    </button>
    <div class="date-filter">
      <input type="date" id="dateFrom" class="date-input">
      <span>a</span>
      <input type="date" id="dateTo" class="date-input">
      <button class="btn btn-accent" id="btnFilter">
        <i class="fas fa-filter"></i> Filtrar
      </button>
      <button class="btn" id="btnRefresh">
        <i class="fas fa-sync-alt"></i> Actualizar
      </button>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-header"><div class="card-icon"><i class="fas fa-file-alt"></i></div><h2>Total de Tr√°mites</h2></div>
      <div class="stat-value" id="total">0</div>
      <div class="stat-description">Tr√°mites procesados en el per√≠odo seleccionado</div>
    </div>

    <div class="card">
      <div class="card-header"><div class="card-icon"><i class="fas fa-chart-bar"></i></div><h2>Promedio Diario</h2></div>
      <div class="stat-value" id="promedio">0</div>
      <div class="stat-description">Promedio de tr√°mites por d√≠a</div>
    </div>

    <div class="card">
      <div class="card-header"><div class="card-icon"><i class="fas fa-trophy"></i></div><h2>Top Promotor</h2></div>
      <div class="stat-value" id="top-count">0</div>
      <div class="stat-description" id="top-name">Cargando...</div>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    Cargando datos en tiempo real...
  </div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1-ys3hF-4a8KtI5kYsBsPNTzx0bxTZk1NkVjXrpQP8ug/Hoja1";
    let datos = [];
    let datosFiltrados = [];

    const hoy = new Date();
    const hace30Dias = new Date();
    hace30Dias.setDate(hoy.getDate() - 30);
    document.getElementById('dateFrom').valueAsDate = hace30Dias;
    document.getElementById('dateTo').valueAsDate = hoy;

    // üîß Cargar datos del Sheet con validaci√≥n
    async function cargarDatos() {
      try {
        const resp = await fetch(SHEET_URL);
        const contenido = await resp.json();
        console.log("Respuesta del Sheet:", contenido);

        if (!Array.isArray(contenido)) {
          throw new Error("Formato inesperado en la respuesta del Sheet");
        }

        datos = contenido.map(d => {
          let fechaObj = null;

          if (d.fecha) {
            const partes = d.fecha.split(" ");
            if (partes.length >= 2) {
              const [dia, mes, a√±o] = partes[0].split("/");
              const fechaISO = `${a√±o}-${mes}-${dia}T${partes[1]}`;
              fechaObj = new Date(fechaISO);
            } else {
              fechaObj = new Date(d.fecha);
            }
          }

          const estado = d.estado || ['completado', 'pendiente', 'error'][Math.floor(Math.random() * 3)];
          const tiempo = d.tiempo || Math.floor(Math.random() * 120) + 30;

          return { ...d, fechaObj, estado, tiempo };
        });

        aplicarFiltros();
        document.getElementById("loading").style.display = "none";
      } catch (err) {
        console.error("Error cargando datos:", err);
        document.getElementById("loading").innerHTML = `<div class="error">Error cargando datos: ${err.message}</div>`;
      }
    }

    function aplicarFiltros() {
      const desde = new Date(document.getElementById('dateFrom').value);
      const hasta = new Date(document.getElementById('dateTo').value);
      hasta.setHours(23,59,59,999);

      datosFiltrados = datos.filter(d => d.fechaObj && d.fechaObj >= desde && d.fechaObj <= hasta);
      const total = datosFiltrados.length;
      const fechas = datosFiltrados.map(d => d.fechaObj);
      const diasUnicos = [...new Set(fechas.map(f => f.toDateString()))].length;
      const promedio = total / (diasUnicos || 1);

      // Top promotor
      const conteo = {};
      datosFiltrados.forEach(d => {
        if (!conteo[d.promotor]) conteo[d.promotor] = 0;
        conteo[d.promotor]++;
      });
      const topPromotor = Object.entries(conteo).sort((a,b)=>b[1]-a[1])[0];

      document.getElementById("total").innerText = total;
      document.getElementById("promedio").innerText = promedio.toFixed(1);
      document.getElementById("top-count").innerText = topPromotor ? topPromotor[1] : "0";
      document.getElementById("top-name").innerText = topPromotor ? topPromotor[0] : "Sin datos";
    }

    document.getElementById('btnFilter').addEventListener('click', aplicarFiltros);
    document.getElementById('btnRefresh').addEventListener('click', cargarDatos);

    cargarDatos();
  </script>
</body>
</html>
