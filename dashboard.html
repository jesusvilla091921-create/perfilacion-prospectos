<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Supervisor - Portabilidades</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      color: #2f3640;
    }
    header {
      background: #0984e3;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #74b9ff;
      color: white;
    }
    tr:hover {
      background: #f1f2f6;
    }
    canvas {
      width: 100%;
      max-height: 350px;
      margin-top: 30px;
    }
    .loading {
      text-align: center;
      padding: 50px;
      color: #636e72;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Dashboard del Supervisor</h1>
    <p>Monitoreo en tiempo real de portabilidades enviadas por los promotores</p>
  </header>

  <div class="container">
    <div id="status" class="loading">Cargando datos desde Google Sheets...</div>
    <table id="tabla">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Promotor</th>
          <th>Tel√©fono</th>
          <th>ICC</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <canvas id="grafica"></canvas>
  </div>

  <script>
    // üìÑ ID de tu hoja de Google Sheets y nombre de la pesta√±a:
    const SHEET_ID = "1-ys3hF-4a8KtI5kYsBsPNTzx0bxTZk1NkVjXrpQP8ug";
    const HOJA = "Hoja%201"; // espacio = %20
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${HOJA}`;

    const tabla = document.querySelector("#tabla tbody");
    const status = document.getElementById("status");
    const ctx = document.getElementById("grafica").getContext("2d");

    async function cargarDatos() {
      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error("Error al obtener datos");
        const data = await resp.json();

        if (!data || data.length === 0) {
          status.textContent = "No hay registros todav√≠a.";
          return;
        }

        status.style.display = "none";

        // üßæ Limpiar tabla
        tabla.innerHTML = "";

        // üìä Contador por promotor
        const conteo = {};

        data.forEach((fila, i) => {
          const keys = Object.keys(fila);
          const fecha = fila[keys[0]] || "";
          const promotor = fila[keys[1]] || "";
          const telefono = fila[keys[2]] || "";
          const icc = fila[keys[3]] || "";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${fecha}</td>
            <td>${promotor}</td>
            <td>${telefono}</td>
            <td>${icc}</td>
          `;
          tabla.appendChild(row);

          if (promotor) {
            conteo[promotor] = (conteo[promotor] || 0) + 1;
          }
        });

        // üé® Dibujar gr√°fica
        const labels = Object.keys(conteo);
        const valores = Object.values(conteo);

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Portabilidades por promotor',
              data: valores,
              backgroundColor: '#0984e3'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: { display: true, text: 'Productividad por promotor' }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

      } catch (error) {
        console.error(error);
        status.textContent = "‚ùå Error al cargar los datos del Sheets.";
      }
    }

    cargarDatos();
  </script>
</body>
</html>
