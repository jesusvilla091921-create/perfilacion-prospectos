<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Supervisor | Portabilidades</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --primary: #0984e3;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #e17055;
      --light: #f5f6fa;
      --gray: #dfe6e9;
      --dark: #2d3436;
      --radius: 8px;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f1f2f6;
      color: var(--dark);
    }
    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      padding: 1rem;
    }
    h2 { font-size: 1.2rem; margin-bottom: .5rem; }
    canvas { width: 100% !important; height: 250px !important; }
    .loading {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>ðŸ“Š Dashboard â€“ Supervisor Portabilidades</header>

  <div class="container">
    <div class="card">
      <h2>Total de TrÃ¡mites</h2>
      <p id="total"></p>
    </div>
    <div class="card">
      <h2>Promedio Diario</h2>
      <p id="promedio"></p>
    </div>
    <div class="card">
      <h2>Top Promotor</h2>
      <p id="top"></p>
    </div>
    <div class="card">
      <h2>Tendencia Mensual</h2>
      <canvas id="chartTendencia"></canvas>
    </div>
    <div class="card">
      <h2>DesempeÃ±o por Promotor</h2>
      <canvas id="chartPromotores"></canvas>
    </div>
  </div>

  <div class="loading" id="loading">Cargando datos en tiempo real...</div>

  <script>
    const hoja = "https://opensheet.elk.sh/1tpFw7P9pYfT5KQ7Rk1DP6vnz6FzYbDyV3Kp1BpD6wME/Hoja1";
    let datos = [];

    async function cargarDatos() {
      try {
        const resp = await fetch(hoja);
        datos = await resp.json();
        document.getElementById("loading").style.display = "none";
        actualizarIndicadores();
        generarGraficas();
      } catch (err) {
        document.getElementById("loading").innerText = "Error cargando hoja: " + err;
      }
    }

    function actualizarIndicadores() {
      const total = datos.length;
      const fechas = datos.map(d => new Date(d.fecha));
      const diasUnicos = [...new Set(fechas.map(f => f.toDateString()))].length;
      const promotores = [...new Set(datos.map(d => d.promotor))];

      // Promedio diario
      const promedio = total / (diasUnicos || 1);

      // Top promotor
      const conteo = {};
      datos.forEach(d => {
        if (!conteo[d.promotor]) conteo[d.promotor] = 0;
        conteo[d.promotor]++;
      });
      const topPromotor = Object.entries(conteo).sort((a,b)=>b[1]-a[1])[0];

      document.getElementById("total").innerText = total;
      document.getElementById("promedio").innerText = promedio.toFixed(1);
      document.getElementById("top").innerText = topPromotor ? `${topPromotor[0]} (${topPromotor[1]} trÃ¡mites)` : "Sin datos";
    }

    function generarGraficas() {
      const ctxTendencia = document.getElementById("chartTendencia").getContext("2d");
      const ctxPromotores = document.getElementById("chartPromotores").getContext("2d");

      const agrupadoPorMes = agruparPorMes(datos);
      const etiquetasMes = Object.keys(agrupadoPorMes);
      const valoresMes = Object.values(agrupadoPorMes);

      new Chart(ctxTendencia, {
        type: 'line',
        data: {
          labels: etiquetasMes,
          datasets: [{
            label: 'TrÃ¡mites por mes',
            data: valoresMes,
            borderColor: '#0984e3',
            backgroundColor: 'rgba(9,132,227,0.1)',
            tension: 0.3,
            fill: true
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });

      const agrupadoPorPromotor = agruparPorPromotor(datos);
      const etiquetasPromotor = Object.keys(agrupadoPorPromotor);
      const valoresPromotor = Object.values(agrupadoPorPromotor);

      new Chart(ctxPromotores, {
        type: 'bar',
        data: {
          labels: etiquetasPromotor,
          datasets: [{
            label: 'TrÃ¡mites',
            data: valoresPromotor,
            backgroundColor: '#00b894'
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    function agruparPorMes(data) {
      const conteo = {};
      data.forEach(d => {
        const f = new Date(d.fecha);
        if (isNaN(f)) return;
        const clave = f.toLocaleString('es-MX', { month: 'short', year: '2-digit' });
        conteo[clave] = (conteo[clave] || 0) + 1;
      });
      return conteo;
    }

    function agruparPorPromotor(data) {
      const conteo = {};
      data.forEach(d => {
        if (!d.promotor) return;
        conteo[d.promotor] = (conteo[d.promotor] || 0) + 1;
      });
      return conteo;
    }

    cargarDatos();
  </script>
</body>
</html>
