<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Supervisor - OCR Portabilidades</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --secondary: #2ecc71;
      --accent: #9b59b6;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --gray: #95a5a6;
      --light-gray: #f8f9fa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 25px 20px;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.1;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: var(--radius);
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: var(--shadow);
    }

    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 10px;
    }

    .filter-group {
      flex: 1;
      min-width: 250px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }

    select, input {
      width: 100%;
      padding: 12px 15px;
      border-radius: var(--radius);
      border: 1px solid #ddd;
      font-size: 15px;
      transition: all 0.3s;
      background: white;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    thead {
      background: linear-gradient(to right, var(--primary), var(--accent));
    }

    th {
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
    }

    td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    .chart-container {
      margin-top: 30px;
      position: relative;
      height: 400px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: var(--gray);
      font-size: 14px;
    }

    .stats-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-card {
      flex: 1;
      min-width: 200px;
      background: white;
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
      margin: 10px 0;
    }

    .stat-label {
      color: var(--gray);
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      
      .card {
        padding: 15px;
      }
      
      .filters {
        flex-direction: column;
      }
      
      .filter-group {
        min-width: 100%;
      }
      
      th, td {
        padding: 10px 8px;
        font-size: 14px;
      }
      
      .stat-card {
        min-width: calc(50% - 10px);
      }
    }
    
    @media (max-width: 480px) {
      .stat-card {
        min-width: 100%;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üìä Dashboard de Supervisor - OCR Portabilidades</h1>
  </header>

  <div class="container">
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-label">Total de Tr√°mites</div>
        <div class="stat-value" id="totalTramites">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Promotores Activos</div>
        <div class="stat-value" id="totalPromotores">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Promedio por Promotor</div>
        <div class="stat-value" id="promedioPromotor">0</div>
      </div>
    </div>
    
    <div class="card">
      <div class="filters">
        <div class="filter-group">
          <label for="filtroPromotor">Filtrar por promotor:</label>
          <select id="filtroPromotor">
            <option value="">Todos los promotores</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="buscar">Buscar tel√©fono o ICC:</label>
          <input type="text" id="buscar" placeholder="Ejemplo: 7298601234 o 8952020..." />
        </div>
      </div>

      <table id="tablaDatos">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Promotor</th>
            <th>Tel√©fono</th>
            <th>ICC</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <div class="chart-container">
        <canvas id="graficaPromotores"></canvas>
      </div>
    </div>

    <p class="footer">Desarrollado para Grupo VIA | Jes√∫s Ch√°vez Villas</p>
  </div>

  <script>
    const SHEET_ID = "1-ys3hF-4a8KtI5kYsBsPNTzx0bxTZk1NkVjXrpQP8ug";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/Hoja1`;

    const tablaBody = document.querySelector("#tablaDatos tbody");
    const filtroPromotor = document.getElementById("filtroPromotor");
    const buscar = document.getElementById("buscar");
    
    // Elementos para las estad√≠sticas
    const totalTramites = document.getElementById("totalTramites");
    const totalPromotores = document.getElementById("totalPromotores");
    const promedioPromotor = document.getElementById("promedioPromotor");

    let datos = [];

    async function cargarDatos() {
      try {
        const res = await fetch(API_URL);
        datos = await res.json();
        mostrarDatos(datos);
        cargarPromotores(datos);
        generarGrafica(datos);
        actualizarEstadisticas(datos);
      } catch (error) {
        console.error("Error al cargar los datos:", error);
        tablaBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: #e74c3c;">Error al cargar los datos. Intente nuevamente.</td></tr>`;
      }
    }

    function mostrarDatos(filas) {
      tablaBody.innerHTML = "";
      
      if (filas.length === 0) {
        tablaBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: #7f8c8d;">No se encontraron registros</td></tr>`;
        return;
      }
      
      filas.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Fecha || "-"}</td>
          <td>${row.Promotor || "-"}</td>
          <td>${row.Tel√©fono || "-"}</td>
          <td>${row.ICC || "-"}</td>
        `;
        tablaBody.appendChild(tr);
      });
    }

    function cargarPromotores(data) {
      const promotores = [...new Set(data.map(r => r.Promotor))].filter(Boolean);
      filtroPromotor.innerHTML = `<option value="">Todos los promotores</option>`;
      promotores.forEach(p => {
        const option = document.createElement("option");
        option.value = p;
        option.textContent = p;
        filtroPromotor.appendChild(option);
      });
    }

    function filtrar() {
      const promotor = filtroPromotor.value.toLowerCase();
      const busqueda = buscar.value.toLowerCase();

      const filtrado = datos.filter(row => {
        return (
          (!promotor || row.Promotor?.toLowerCase() === promotor) &&
          (!busqueda || row.Tel√©fono?.includes(busqueda) || row.ICC?.includes(busqueda))
        );
      });
      mostrarDatos(filtrado);
      generarGrafica(filtrado);
      actualizarEstadisticas(filtrado);
    }

    function actualizarEstadisticas(data) {
      totalTramites.textContent = data.length;
      
      const promotoresUnicos = [...new Set(data.map(r => r.Promotor))].filter(Boolean);
      totalPromotores.textContent = promotoresUnicos.length;
      
      const promedio = promotoresUnicos.length > 0 ? (data.length / promotoresUnicos.length).toFixed(1) : 0;
      promedioPromotor.textContent = promedio;
    }

    filtroPromotor.addEventListener("change", filtrar);
    buscar.addEventListener("input", filtrar);

    function generarGrafica(data) {
      const conteo = {};
      data.forEach(row => {
        const prom = row.Promotor || "Sin nombre";
        conteo[prom] = (conteo[prom] || 0) + 1;
      });

      const ctx = document.getElementById("graficaPromotores").getContext("2d");
      if (window.chartInstance) window.chartInstance.destroy();

      // Colores para la gr√°fica
      const colores = [
        '#3498db', '#2ecc71', '#9b59b6', '#e74c3c', '#f39c12', 
        '#1abc9c', '#34495e', '#d35400', '#c0392b', '#16a085'
      ];

      window.chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(conteo),
          datasets: [{
            label: "Tr√°mites procesados",
            data: Object.values(conteo),
            backgroundColor: Object.keys(conteo).map((_, i) => colores[i % colores.length]),
            borderColor: Object.keys(conteo).map((_, i) => colores[i % colores.length]),
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { 
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Tr√°mites por Promotor'
            }
          }
        }
      });
    }

    // Cargar datos al iniciar
    cargarDatos();
  </script>
</body>
</html>
