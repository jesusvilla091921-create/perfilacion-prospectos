<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Portabilidades – Procesamiento en lote</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    h2 {
      color: #333;
    }
    input[type="file"], input[type="text"], button {
      margin: 10px 0;
      padding: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background: #009688;
      color: white;
    }
    td {
      padding: 6px;
      text-align: center;
    }
    #preview img {
      max-width: 120px;
      margin-right: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>OCR Portabilidades – Procesamiento en lote</h2>
  <p>Sube hasta 10 fotos del resumen de trámite. El sistema extraerá teléfono, ICC y fecha, y enviará los datos a tu Google Sheets.</p>

  <label>Nombre del promotor:</label>
  <input type="text" id="promotor" placeholder="Ejemplo: Emilio" />

  <br>
  <input type="file" id="imagenes" accept="image/*" multiple />
  <div id="preview"></div>
  <button id="procesar">Procesar y enviar</button>

  <table id="resultados">
    <tr>
      <th>#</th>
      <th>Teléfono</th>
      <th>ICC</th>
      <th>Fecha</th>
      <th>Estado</th>
    </tr>
  </table>

  <script>
    const urlScript = "https://script.google.com/macros/s/AKfycbwEzq0kkZgcWWZc2xz9n_9C_3KMk8VrOXilC57wBfd_rOfj2TMOfjhKwiOasVRsUyeh/exec";

    document.getElementById("imagenes").addEventListener("change", mostrarPreview);
    document.getElementById("procesar").addEventListener("click", procesarImagenes);

    function mostrarPreview(event) {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      Array.from(event.target.files).forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    }

    async function procesarImagenes() {
      const promotor = document.getElementById("promotor").value.trim();
      const archivos = document.getElementById("imagenes").files;
      const tabla = document.getElementById("resultados");

      if (!promotor) {
        alert("Por favor, escribe el nombre del promotor.");
        return;
      }
      if (archivos.length === 0) {
        alert("Selecciona al menos una imagen.");
        return;
      }

      for (let i = 0; i < archivos.length; i++) {
        const file = archivos[i];
        const fila = tabla.insertRow(-1);
        fila.insertCell(0).textContent = i + 1;
        const cTel = fila.insertCell(1);
        const cICC = fila.insertCell(2);
        const cFecha = fila.insertCell(3);
        const cEstado = fila.insertCell(4);
        cEstado.textContent = "Procesando...";

        try {
          const result = await Tesseract.recognize(file, "spa");
          const texto = result.data.text;

          const telefono = texto.match(/\b\d{10}\b/) ? texto.match(/\b\d{10}\b/)[0] : "";
          const icc = texto.match(/89\d{15,19}/) ? texto.match(/89\d{15,19}/)[0] : "";
          const fecha = texto.match(/\b\d{2}\/\d{2}\/\d{4}\b/) ? texto.match(/\b\d{2}\/\d{2}\/\d{4}\b/)[0] : "";

          cTel.textContent = telefono || "-";
          cICC.textContent = icc || "-";
          cFecha.textContent = fecha || "-";

          const data = { promotor, telefono, icc, fecha, ocr_text: texto };

          const resp = await fetch(urlScript, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          cEstado.textContent = "✅ Enviado";
        } catch (error) {
          console.error(error);
          cEstado.textContent = "❌ Error";
        }
      }
    }
  </script>
</body>
</html>
