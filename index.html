<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Portabilidades ‚Äì Procesamiento en lote</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --accent: #9b59b6;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --danger: #e74c3c;
      --warning: #f39c12;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: var(--dark);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background: white;
      border-radius: var(--radius);
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    
    h1 {
      color: var(--dark);
      margin: 0 0 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #7f8c8d;
      font-size: 16px;
      margin: 0;
    }
    
    .card {
      background: white;
      border-radius: var(--radius);
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: var(--shadow);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }
    
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input[type="text"]:focus, input[type="file"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }
    
    .btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .btn-success {
      background: var(--secondary);
    }
    
    .btn-success:hover {
      background: #27ae60;
    }
    
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }
    
    .preview-item {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .preview-item .remove {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(231, 76, 60, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    thead {
      background: linear-gradient(to right, var(--primary), var(--accent));
    }
    
    th {
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
    }
    
    td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .status-processing {
      color: var(--warning);
    }
    
    .status-success {
      color: var(--secondary);
    }
    
    .status-error {
      color: var(--danger);
    }
    
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      background: #f8f9fa;
      border: 2px dashed #ddd;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      color: #7f8c8d;
    }
    
    .file-input-label:hover {
      border-color: var(--primary);
      background: #e8f4fd;
    }
    
    .file-input-label i {
      margin-right: 8px;
      font-size: 18px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .card {
        padding: 15px;
      }
      
      th, td {
        padding: 10px 8px;
        font-size: 14px;
      }
      
      .preview-item {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>OCR Portabilidades ‚Äì Procesamiento en lote</h1>
      <p class="subtitle">Sube hasta 10 fotos del resumen de tr√°mite. El sistema extraer√° tel√©fono e ICC, y enviar√° los datos a tu Google Sheets.</p>
    </header>
    
    <div class="card">
      <div class="form-group">
        <label for="promotor">Nombre del promotor:</label>
        <input type="text" id="promotor" placeholder="Ejemplo: Emilio" />
      </div>
      
      <div class="form-group">
        <label>Seleccionar im√°genes:</label>
        <div class="file-input-wrapper">
          <div class="file-input-label">
            <i>üìÅ</i> Seleccionar archivos (m√°x. 10 im√°genes)
          </div>
          <input type="file" id="imagenes" accept="image/*" multiple />
        </div>
      </div>
      
      <div id="preview" class="preview-container"></div>
      
      <div class="actions">
        <button id="procesar" class="btn btn-success">
          <i>‚öôÔ∏è</i> Procesar y enviar
        </button>
      </div>
    </div>
    
    <div class="card">
      <h2 style="margin-top: 0;">Resultados</h2>
      <table id="resultados">
        <thead>
          <tr>
            <th>#</th>
            <th>Tel√©fono</th>
            <th>ICC</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los resultados se insertar√°n aqu√≠ din√°micamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const urlScript = "https://script.google.com/macros/s/AKfycbwEzq0kkZgcWWZc2xz9n_9C_3KMk8VrOXilC57wBfd_rOfj2TMOfjhKwiOasVRsUyeh/exec";

    document.getElementById("imagenes").addEventListener("change", mostrarPreview);
    document.getElementById("procesar").addEventListener("click", procesarImagenes);

    function mostrarPreview(event) {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      
      Array.from(event.target.files).forEach((file, index) => {
        const previewItem = document.createElement("div");
        previewItem.className = "preview-item";
        
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove";
        removeBtn.innerHTML = "√ó";
        removeBtn.addEventListener("click", function() {
          previewItem.remove();
          // Actualizar la lista de archivos
          const dataTransfer = new DataTransfer();
          const files = Array.from(document.getElementById("imagenes").files);
          files.splice(index, 1);
          files.forEach(file => dataTransfer.items.add(file));
          document.getElementById("imagenes").files = dataTransfer.files;
        });
        
        previewItem.appendChild(img);
        previewItem.appendChild(removeBtn);
        preview.appendChild(previewItem);
      });
    }

    async function procesarImagenes() {
      const promotor = document.getElementById("promotor").value.trim();
      const archivos = document.getElementById("imagenes").files;
      const tabla = document.getElementById("resultados").getElementsByTagName('tbody')[0];
      tabla.innerHTML = "";

      if (!promotor) {
        alert("Por favor, escribe el nombre del promotor.");
        return;
      }
      if (archivos.length === 0) {
        alert("Selecciona al menos una imagen.");
        return;
      }

      for (let i = 0; i < archivos.length; i++) {
        const file = archivos[i];
        const fila = tabla.insertRow(-1);
        fila.insertCell(0).textContent = i + 1;
        const cTel = fila.insertCell(1);
        const cICC = fila.insertCell(2);
        const cEstado = fila.insertCell(3);
        
        cTel.textContent = "Procesando...";
        cICC.textContent = "Procesando...";
        cEstado.textContent = "Procesando...";
        cEstado.className = "status-processing";

        try {
          const result = await Tesseract.recognize(file, "spa");
          const texto = result.data.text;

          // SOLO extraemos tel√©fono e ICC
          const telefono = texto.match(/\b\d{10}\b/) ? texto.match(/\b\d{10}\b/)[0] : "";
          const icc = texto.match(/89\d{15,19}/) ? texto.match(/89\d{15,19}/)[0] : "";

          cTel.textContent = telefono || "-";
          cICC.textContent = icc || "-";

          // SOLO enviamos tel√©fono e ICC (sin fecha, sin texto OCR completo)
          const data = { 
            promotor: promotor, 
            telefono: telefono, 
            icc: icc
            // No incluimos fecha ni ocr_text
          };

          const resp = await fetch(urlScript, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          cEstado.textContent = "‚úÖ Enviado";
          cEstado.className = "status-success";
        } catch (error) {
          console.error(error);
          cTel.textContent = "-";
          cICC.textContent = "-";
          cEstado.textContent = "‚ùå Error";
          cEstado.className = "status-error";
        }
      }
    }
  </script>
</body>
</html>
