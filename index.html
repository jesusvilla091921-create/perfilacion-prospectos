<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Panel de Control Sencillo</title>
    <style>
      /* ------------------------------------- */
      /* CSS para el diseño visual del Dashboard */
      /* ------------------------------------- */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background-color: #f4f7f9;
      }
      .header {
        background-color: #2196F3; /* Azul primario de Material Design */
        color: white;
        padding: 25px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
        gap: 20px;
        justify-content: center;
      }
      .card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 30px;
        width: 100%;
        max-width: 300px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }
      .value {
        font-size: 3em;
        font-weight: 700;
        color: #2196F3;
        margin-top: 10px;
      }
      .label {
        color: #607D8B;
        font-size: 1.1em;
        margin-bottom: 5px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Panel de Métricas Clave</h1>
      <p>Dashboard impulsado por Google Apps Script</p>
    </div>

    <div class="container">
      <div class="card">
        <div class="label">Usuarios Activos</div>
        <div class="value" id="metric1">1,234</div>
      </div>

      <div class="card">
        <div class="label">Ventas Mensuales ($)</div>
        <div class="value" id="metric2">$5,678</div>
      </div>

      <div class="card">
        <div class="label">Tickets Resueltos</div>
        <div class="value" id="metric3">42</div>
      </div>
    </div>

    <script>
      // -------------------------------------
      // JavaScript del lado del cliente
      // -------------------------------------
      
      // Función que se ejecutaría al cargar la página
      function loadDashboard() {
        console.log('Dashboard cargado. Si el script getDashboardData existe, se usaría aquí.');
        
        // --- CÓDIGO PARA OBTENER DATOS DE APPS SCRIPT ---
        /* // Descomenta esto si usas la función getDashboardData() en Code.gs
        google.script.run
          .withSuccessHandler(updateDashboard)
          .getDashboardData();
        */
      }
      
      // Función para actualizar los elementos del DOM con datos
      function updateDashboard(data) {
        // Ejemplo de cómo se actualizaría el dashboard con datos reales
        document.getElementById('metric1').innerText = data.activeUsers.toLocaleString();
        document.getElementById('metric2').innerText = '$' + data.sales.toLocaleString();
        // ...y así sucesivamente
      }

      // Llama a la función principal cuando la página está lista
      window.onload = loadDashboard;
    </script>
  </body>
</html>
