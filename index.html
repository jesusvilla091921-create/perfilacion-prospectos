<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Portabilidades ‚Äì Captura Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        /* Definici√≥n de variables CSS para un dise√±o consistente */
        :root {
            --primary: #0077b6; /* Azul corporativo */
            --primary-dark: #005f99;
            --accent: #00b4d8; /* Azul claro para acentos */
            --success: #4CAF50; /* Verde m√°s est√°ndar */
            --warning: #FFC107; /* Amarillo est√°ndar */
            --danger: #d90429; /* Rojo llamativo */
            --gray-light: #edf2f4;
            --gray-medium: #8d99ae;
            --text-dark: #2b2d42;
            --white: #ffffff;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius-small: 6px;
            --radius-medium: 12px;
        }

        /* Estilos generales del cuerpo */
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gray-light);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Encabezado con degradado y sombra fuerte */
        header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--white);
            text-align: center;
            padding: 2rem 0;
            box-shadow: var(--shadow-medium);
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 700;
        }
        
        /* Contenedor principal con efecto de "tarjeta" */
        .container {
            max-width: 960px;
            margin: 0 auto 3rem auto;
            background: var(--white);
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-medium);
            padding: 2.5rem;
            border-top: 5px solid var(--primary); /* Borde de acento */
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-top: 0;
            border-bottom: 2px solid var(--gray-light);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        /* Estilos para inputs y campos de formulario */
        .form-group {
            margin-bottom: 1.5rem;
        }
        .input, #imagenes {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-medium);
            border-radius: var(--radius-small);
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .input:focus, #imagenes:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.2);
            outline: none;
        }
        #imagenes {
            /* Estilo espec√≠fico para input type="file" */
            border-style: dashed;
            cursor: pointer;
            background-color: var(--gray-light);
        }

        /* Estilo del bot√≥n principal */
        .btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--radius-small);
            padding: 1rem 1.5rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 119, 182, 0.3);
        }
        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 119, 182, 0.4);
        }
        .btn:disabled {
            background: var(--gray-medium);
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }

        /* Contenedor de resultados */
        #resultados {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-light);
        }

        /* Estilo de la tarjeta de resultado individual */
        .result-card {
            background: var(--white);
            border: 1px solid var(--gray-light);
            border-left: 5px solid var(--primary); /* Borde de acento */
            border-radius: var(--radius-small);
            padding: 1.2rem;
            margin-top: 1rem;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s;
        }
        .result-card:hover {
            transform: translateY(-2px);
        }
        .result-card strong {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
        }
        .result-card b {
            font-weight: 600;
        }

        /* Estilos de estado */
        .status-success { color: var(--success); font-weight: 700; }
        .status-warning { color: var(--warning); font-weight: 700; }
        .status-error { color: var(--danger); font-weight: 700; }

        /* Estilo del spinner de carga */
        .spinner {
            width: 25px; height: 25px;
            border: 3px solid rgba(0, 119, 182, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0.5rem 0;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Pie de p√°gina */
        footer {
            text-align: center;
            color: var(--gray-medium);
            padding: 1.5rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1><span style="color:var(--accent);">üì∑</span> OCR Portabilidades</h1>
        <p style="font-weight: 300;">Automatizaci√≥n Inteligente de Tr√°mites</p>
    </header>

    <div class="container">
        <h2>Procesamiento y Carga Autom√°tica</h2>
        <p>Introduce el nombre del promotor y selecciona las im√°genes de los documentos para la extracci√≥n de n√∫mero y ICC.</p>

        <div class="form-group">
            <input type="text" id="promotor" placeholder="üë§ Nombre completo del promotor" class="input">
        </div>
        
        <div class="form-group">
            <input type="file" id="imagenes" accept="image/*" multiple>
        </div>

        <button class="btn" id="btn-procesar" onclick="procesarYSubir()">
            üîç Procesar y Subir Documentos
        </button>

        <div id="resultados">
            </div>
    </div>

    <footer>OCR Portabilidades &copy; 2025 ‚Äì Tecnolog√≠a de Captura Inteligente</footer>

    <script>
        // URLs y IDs principales conservados
        const urlScript = "https://script.google.com/macros/s/AKfycbyC3tFu-EPcJRTCzdfG6gzqi_3lMdrAOwLq8OpE3UDrw3kQAbAVZL7-UJ8r3QVP4P3H/exec";
        
        async function procesarYSubir() {
            const promotor = document.getElementById("promotor").value.trim();
            const archivos = document.getElementById("imagenes").files;
            const resultados = document.getElementById("resultados");
            resultados.innerHTML = "";

            if (!promotor) return alert("‚ö†Ô∏è Error de Validaci√≥n: Ingresa el nombre del promotor.");
            if (!archivos.length) return alert("‚ö†Ô∏è Error de Validaci√≥n: Selecciona al menos una imagen.");

            // Deshabilitar bot√≥n y mostrar estado de carga
            document.getElementById("btn-procesar").disabled = true;
            document.getElementById("btn-procesar").innerText = "Procesando im√°genes... (puede tardar)";

            for (const archivo of archivos) {
                const card = document.createElement("div");
                card.className = "result-card";
                card.innerHTML = `<strong>${archivo.name}</strong><div class='spinner'></div><small style="color:var(--gray-medium);">Extrayendo texto...</small>`;
                resultados.appendChild(card);
                
                // Mover scroll al nuevo resultado
                card.scrollIntoView({ behavior: 'smooth', block: 'end' });


                try {
                    // Tesseract.js para OCR
                    const ocr = await Tesseract.recognize(archivo, "spa");
                    const texto = ocr.data.text;
                    const telefono = extraerTelefono(texto);
                    const icc = extraerICC(texto);

                    let estado = "status-error";
                    let mensaje = "‚ùå Extracci√≥n Fallida: Sin datos v√°lidos";
                    let respuesta = "No enviado (Sin datos)";

                    if (telefono && icc) { 
                        estado = "status-success"; 
                        mensaje = "‚úÖ Datos Completos. Intentando Subir..."; 
                    } else if (telefono || icc) { 
                        estado = "status-warning"; 
                        mensaje = "‚ö†Ô∏è Datos Parciales. Intentando Subir..."; 
                    }

                    // Actualizar tarjeta con datos extra√≠dos antes de enviar
                    card.innerHTML = `
                        <strong>${archivo.name}</strong><br>
                        <b class="${estado}">${mensaje}</b><br>
                        <b>Tel√©fono:</b> ${telefono || "No detectado"}<br>
                        <b>ICC:</b> ${icc || "No detectado"}<br>
                        <small style="color:var(--gray-medium);">Respuesta del servidor: Cargando...</small>
                    `;

                    // Enviar por GET si se encontr√≥ alg√∫n dato
                    if (telefono || icc) {
                        const url = `${urlScript}?promotor=${encodeURIComponent(promotor)}&telefono=${telefono}&icc=${icc}`;
                        const resp = await fetch(url);
                        respuesta = await resp.text();
                    }

                    // Actualizar tarjeta con la respuesta final
                    card.innerHTML = `
                        <strong>${archivo.name}</strong><br>
                        <b class="${estado}">${mensaje.replace('Intentando Subir...', 'Env√≠o Finalizado.')}</b><br>
                        <b>Tel√©fono:</b> ${telefono || "No detectado"}<br>
                        <b>ICC:</b> ${icc || "No detectado"}<br>
                        <b>Respuesta:</b> ${respuesta}
                    `;
                } catch (err) {
                    // Manejo de errores de OCR o de red
                    card.innerHTML = `<strong>${archivo.name}</strong><br><b class='status-error'>üõë Error de Procesamiento:</b> ${err.message}`;
                }
            }

            // Restablecer estado del bot√≥n
            document.getElementById("btn-procesar").disabled = false;
            document.getElementById("btn-procesar").innerText = "üîç Procesar y Subir Documentos";
        }

        // Funci√≥n para extraer un n√∫mero de 10 d√≠gitos (tel√©fono)
        function extraerTelefono(texto) {
            // Busca 10 d√≠gitos seguidos en l√≠mites de palabra
            const match = texto.match(/\b\d{10}\b/);
            return match ? match[0] : "";
        }

        // Funci√≥n para extraer el ICC (comienza con '89' y tiene 18 o 20 d√≠gitos)
        function extraerICC(texto) {
            // Busca '89' seguido de 16 a 18 d√≠gitos, lo que resulta en una longitud total de 18 a 20 d√≠gitos (est√°ndar ICCID)
            const match = texto.match(/89\d{16,18}/);
            return match ? match[0] : "";
        }
    </script>
</body>
</html>
