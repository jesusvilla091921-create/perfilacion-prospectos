<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard del Supervisor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --azul: #0984e3;
      --gris: #f5f6fa;
      --blanco: #fff;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--gris);
      margin: 0;
      padding: 0;
      color: #2f3640;
    }

    header {
      background: var(--azul);
      color: white;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      font-size: 1.3rem;
      margin: 0;
    }

    header p {
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .container {
      margin: 15px;
      background: var(--blanco);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .filtros {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    input,
    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      width: 100%;
    }

    button {
      background: var(--azul);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #0772c5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    th,
    td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      word-break: break-word;
    }

    th {
      background: #74b9ff;
      color: white;
      font-size: 0.85rem;
    }

    tr:hover {
      background: #f1f2f6;
    }

    canvas {
      width: 100%;
      max-height: 320px;
      margin-top: 15px;
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: #636e72;
    }

    @media (min-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
      .filtros {
        flex-direction: row;
        justify-content: space-between;
      }
      .filtros div {
        flex: 1;
      }
      .filtros button {
        flex: 0.5;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Dashboard del Supervisor</h1>
    <p>Monitoreo en tiempo real de portabilidades enviadas</p>
  </header>

  <div class="container">
    <div class="filtros">
      <div>
        <label>Desde:</label>
        <input type="date" id="fechaInicio" />
      </div>
      <div>
        <label>Hasta:</label>
        <input type="date" id="fechaFin" />
      </div>
      <div>
        <label>Promotor:</label>
        <select id="filtroPromotor">
          <option value="">Todos</option>
        </select>
      </div>
      <button id="btnFiltrar">Filtrar</button>
    </div>

    <div id="status" class="loading">Cargando datos...</div>

    <table id="tabla">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Promotor</th>
          <th>TelÃ©fono</th>
          <th>ICC</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="grafica"></canvas>
  </div>

  <script>
    const SHEET_ID = "1-ys3hF-4a8KtI5kYsBsPNTzx0bxTZk1NkVjXrpQP8ug";
    const HOJA = "Hoja%201";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${HOJA}`;

    const tabla = document.querySelector("#tabla tbody");
    const status = document.getElementById("status");
    const ctx = document.getElementById("grafica").getContext("2d");
    const filtroPromotor = document.getElementById("filtroPromotor");
    const btnFiltrar = document.getElementById("btnFiltrar");

    let datosOriginales = [];
    let grafica;

    async function cargarDatos() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (!data || data.length === 0) {
          status.textContent = "No hay registros.";
          return;
        }

        // Evitar duplicados (por ICC)
        const unicos = [];
        const vistos = new Set();

        data.forEach((fila) => {
          const keys = Object.keys(fila);
          const icc = fila[keys[3]]?.trim();
          if (!vistos.has(icc)) {
            vistos.add(icc);
            unicos.push(fila);
          }
        });

        datosOriginales = unicos;
        status.style.display = "none";
        llenarTabla(unicos);
        llenarPromotores(unicos);
        graficar(unicos);
      } catch (err) {
        status.textContent = "Error al cargar datos.";
        console.error(err);
      }
    }

    function llenarTabla(data) {
      tabla.innerHTML = "";
      data.forEach((fila, i) => {
        const keys = Object.keys(fila);
        const fecha = fila[keys[0]] || "";
        const promotor = fila[keys[1]] || "";
        const telefono = fila[keys[2]] || "";
        const icc = fila[keys[3]] || "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${fecha}</td>
          <td>${promotor}</td>
          <td>${telefono}</td>
          <td>${icc}</td>
        `;
        tabla.appendChild(tr);
      });
    }

    function llenarPromotores(data) {
      const promotores = [...new Set(data.map((r) => r[Object.keys(r)[1]]).filter(Boolean))];
      promotores.forEach((p) => {
        const option = document.createElement("option");
        option.value = p;
        option.textContent = p;
        filtroPromotor.appendChild(option);
      });
    }

    function graficar(data) {
      const conteo = {};
      data.forEach((r) => {
        const promotor = r[Object.keys(r)[1]];
        conteo[promotor] = (conteo[promotor] || 0) + 1;
      });

      const labels = Object.keys(conteo);
      const valores = Object.values(conteo);

      if (grafica) grafica.destroy();

      grafica = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [
            {
              label: "Portabilidades por promotor",
              data: valores,
              backgroundColor: "#0984e3",
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: "Productividad por promotor" },
          },
          scales: {
            y: { beginAtZero: true },
          },
        },
      });
    }

    function filtrar() {
      const inicio = document.getElementById("fechaInicio").value;
      const fin = document.getElementById("fechaFin").value;
      const promotorSel = filtroPromotor.value;

      let filtrados = [...datosOriginales];

      if (inicio) {
        filtrados = filtrados.filter((r) => new Date(r[Object.keys(r)[0]]) >= new Date(inicio));
      }
      if (fin) {
        filtrados = filtrados.filter((r) => new Date(r[Object.keys(r)[0]]) <= new Date(fin + "T23:59"));
      }
      if (promotorSel) {
        filtrados = filtrados.filter((r) => r[Object.keys(r)[1]] === promotorSel);
      }

      llenarTabla(filtrados);
      graficar(filtrados);
    }

    btnFiltrar.addEventListener("click", filtrar);

    cargarDatos();
  </script>
</body>
</html>
