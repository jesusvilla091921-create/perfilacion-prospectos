<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Portabilidades ‚Äì Captura Inteligente</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    :root {
      --primary: #0984e3;
      --primary-dark: #0772c5;
      --secondary: #00cec9;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #e17055;
      --gray: #dfe6e9;
      --text: #2d3436;
      --text-light: #636e72;
      --white: #ffffff;
      --light: #f5f6fa;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 8px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4efe9);
      min-height: 100vh;
      color: var(--text);
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      text-align: center;
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }
    h1 { font-size: 1.8rem; }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
    }
    .form-group { margin-bottom: 1.5rem; }
    .form-label { font-weight: 600; margin-bottom: .5rem; display: block; }
    .input, .file-input-wrapper {
      width: 100%;
      padding: .75rem 1rem;
      border: 1px solid var(--gray);
      border-radius: var(--radius);
    }
    .btn {
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      padding: .75rem 1.5rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: .3s;
    }
    .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
    .btn:disabled { background: var(--gray); cursor: not-allowed; }
    .result-card {
      background: var(--light);
      border: 1px solid var(--gray);
      border-radius: var(--radius);
      padding: 1rem;
      margin-top: 1rem;
    }
    .status-success { color: var(--success); }
    .status-warning { color: var(--warning); }
    .status-error { color: var(--danger); }
    .spinner {
      width: 25px; height: 25px;
      border: 3px solid rgba(9,132,227,0.2);
      border-left-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    footer {
      text-align: center;
      color: var(--text-light);
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header><h1>üì∑ OCR Portabilidades</h1></header>

  <div class="container">
    <h2>Procesa tus im√°genes y sube tus tr√°mites autom√°ticamente</h2>
    <p>Selecciona las im√°genes de los documentos para extraer n√∫mero e ICC.</p>

    <div class="form-group">
      <label class="form-label" for="promotor">Nombre del promotor</label>
      <input type="text" id="promotor" class="input" placeholder="Ej. Emilio Rodr√≠guez">
    </div>

    <div class="form-group">
      <label class="form-label" for="imagenes">Selecciona tus im√°genes</label>
      <input type="file" id="imagenes" accept="image/*" multiple class="input">
    </div>

    <button class="btn" id="btn-procesar" onclick="procesarYSubir()">üîç Procesar y Subir</button>

    <div id="resultados"></div>
  </div>

  <footer>OCR Portabilidades &copy; 2025</footer>

  <script>
    const urlScript = "https://script.google.com/macros/s/AKfycbzjsTtEHma8mottzE986YGtwkqZpN0ZbUSGgJvjakpHuOzHrI-Cl-LNYypjU28hmR10/exec";
    const elementos = {
      promotor: document.getElementById("promotor"),
      imagenes: document.getElementById("imagenes"),
      btn: document.getElementById("btn-procesar"),
      resultados: document.getElementById("resultados")
    };

    async function procesarYSubir() {
      const promotor = elementos.promotor.value.trim();
      const archivos = elementos.imagenes.files;
      elementos.resultados.innerHTML = "";
      if (!promotor) return alert("‚ö†Ô∏è Ingresa el nombre del promotor.");
      if (!archivos.length) return alert("‚ö†Ô∏è Selecciona al menos una imagen.");

      elementos.btn.disabled = true;
      elementos.btn.innerText = "Procesando...";

      for (const archivo of archivos) {
        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `<strong>${archivo.name}</strong><div class="spinner"></div>`;
        elementos.resultados.appendChild(card);

        try {
          const ocr = await Tesseract.recognize(archivo, "spa");
          const texto = ocr.data.text;
          const telefono = extraerTelefono(texto);
          const icc = extraerICC(texto);

          let estado = "status-error";
          let mensaje = "Sin datos v√°lidos";

          if (telefono && icc) { estado = "status-success"; mensaje = "Datos completos"; }
          else if (telefono || icc) { estado = "status-warning"; mensaje = "Datos parciales"; }

          let respuesta = "No enviado";
          if (telefono || icc) {
            const resp = await fetch(urlScript, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ promotor, telefono, icc })
            });
            respuesta = await resp.text();
          }

          card.innerHTML = `
            <strong>${archivo.name}</strong><br>
            <b class="${estado}">${mensaje}</b><br>
            <b>Tel√©fono:</b> ${telefono || "No detectado"}<br>
            <b>ICC:</b> ${icc || "No detectado"}<br>
            <b>Respuesta:</b> ${respuesta}
          `;
        } catch (err) {
          card.innerHTML = `<strong>${archivo.name}</strong><br>
            <b class="status-error">Error:</b> ${err.message}`;
        }
      }

      elementos.btn.disabled = false;
      elementos.btn.innerText = "üîç Procesar y Subir";
    }

    function extraerTelefono(texto) {
      const match = texto.match(/\b\d{10}\b/);
      return match ? match[0] : "";
    }
    function extraerICC(texto) {
      const match = texto.match(/89\d{16,18}/);
      return match ? match[0] : "";
    }
  </script>
</body>
</html>
