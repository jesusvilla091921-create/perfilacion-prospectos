<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Portabilidades ‚Äì Captura Inteligente</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    :root {
      --azul: #0984e3;
      --verde: #00b894;
      --rojo: #d63031;
      --gris: #f5f6fa;
      --blanco: #fff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--gris);
      color: #2d3436;
    }
    header {
      background: var(--azul);
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      margin: 15px;
      background: var(--blanco);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: var(--azul);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0772c5; }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    .log {
      background: #f1f2f6;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
      white-space: pre-line;
    }
    .success { color: var(--verde); font-weight: bold; }
    .error { color: var(--rojo); font-weight: bold; }
    @media (max-width: 600px) {
      header h1 { font-size: 1.3rem; }
      input, button { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∑ OCR Portabilidades</h1>
    <p>Procesa fotos y sube tus tr√°mites autom√°ticamente</p>
  </header>

  <div class="container">
    <label>Nombre del promotor:</label>
    <input type="text" id="promotor" placeholder="Ej. Emilio" />

    <label>Selecciona im√°genes (m√°x. 10):</label>
    <input type="file" id="imagenes" accept="image/*" multiple />

    <button id="procesar">Procesar y subir</button>
    <div class="preview" id="preview"></div>
    <div class="log" id="log"></div>
  </div>

  <script>
    const urlScript = "https://script.google.com/macros/s/AKfycbw-Nj4MqGW0mk4rTuEHFViPebKI1xmUXwJXguQW6LQHNEdh7qswD9KC_AOxnpGSOAww/exec";

    const inputImgs = document.getElementById("imagenes");
    const log = document.getElementById("log");
    const preview = document.getElementById("preview");
    const btn = document.getElementById("procesar");

    inputImgs.addEventListener("change", () => {
      preview.innerHTML = "";
      Array.from(inputImgs.files).forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });

    btn.addEventListener("click", async () => {
      const promotor = document.getElementById("promotor").value.trim();
      const files = inputImgs.files;
      if (!promotor) return alert("Escribe el nombre del promotor.");
      if (files.length === 0) return alert("Selecciona al menos una imagen.");

      log.textContent = "‚è≥ Procesando im√°genes...\n";

      for (const file of files) {
        try {
          const result = await Tesseract.recognize(file, "spa");
          const texto = result.data.text;
          const telefono = texto.match(/\b\d{10}\b/)?.[0] || "";
          const icc = texto.match(/89\d{15,19}/)?.[0] || "";

          if (!telefono && !icc) {
            log.textContent += `‚ö†Ô∏è No se detect√≥ info v√°lida en ${file.name}\n`;
            continue;
          }

          const data = { promotor, telefono, icc };
          const resp = await fetch(urlScript, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const text = await resp.text();
          
          if (text.includes("‚ö†Ô∏è")) {
            log.textContent += `‚ö†Ô∏è ${text} (${file.name})\n`;
          } else if (text.includes("‚úÖ")) {
            log.textContent += `‚úÖ ${text} (${file.name})\n`;
          } else {
            log.textContent += `‚ùå Error inesperado (${file.name})\n`;
          }

        } catch (err) {
          console.error(err);
          log.textContent += `‚ùå Error al procesar ${file.name}\n`;
        }
      }

      log.textContent += "\nProceso finalizado.";
    });
  </script>
</body>
</html>
